<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="gray">
    <div class="reg_header">
        <div class="reg_header_con">
            <img src="images/wy_email.png" alt="图片加载失败">
            <div class="reg_new_num"><a href="">靓号注册</a><span>new</span></div>
        </div>
    </div>
    <!-- step -->
    <div class="step_con">
        <div class="step">
            <div class="three_step">
                <hr class="line">
                <ul>
                    <li class="active"><span>1</span><p>填写账号密码</p></li>
                    <li><span>2</span><p>验证手机号码</p></li>
                    <li><span>3</span><p>完成注册</p></li>
                </ul>
            </div>
            <input type="text" class="uname" placeholder="请输入邮箱地址">
            <input type="password" class="upwd" placeholder="请输入8~16位密码">
            <div class="must_click"><input type="checkbox" name="uknow" class="uknow"><p>用户勾选即代表同意<a href="javascript:;">《网易邮箱服务条款》</a>和<a href="javascript:;">《网易隐私政策》</a></p></div>
            <button class="next_step">下一步</button>
            <div class="already_have"><p>已有账户？<a href="javascript:;">去登录</a></p></div>
        </div>
    </div>
</body>
</html>
